<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="sandbox.css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="sandbox.js"></script>   
  </head>
  
  <body>  
   
    <div id="map-menu">
	<div id="map-menu-title">Settings</div> 
	<br>
	
	<input type="checkbox" class="input" name="trackingBox" checked="true" onclick="handleCheckBoxClick(this);"> Lock Plane to Center <br>
	<input type="checkbox" class="input" name="showTrailBox" checked="true" onclick="handleCheckBoxClick(this);"> Show Trail <br>
	<input type="checkbox" class="input" name="spoofLocationBox" onclick="handleCheckBoxClick(this);"> Spoof Location Data <br> <!-- checked="false" by default-->

	
	<p class="input">Display Aircraft as:</p>
	<select class="input">
	  <option value="arrow">	Vector Arrow		</option>
	  <option value="fighter">	Fighter			</option>
	  <option value="commercial">	Commercial Airliner	</option>
	  <option value="light">	Light Aircraft		</option>
	</select>
			
    </div>
	 
    <input type="checkbox" id="nav-trigger" class="nav-trigger" />
    <label for="nav-trigger"></label>
		
    <div id="map-canvas"><!-- Map Goes Here When Loaded in JS --></div>
	
  </body>
</html>
