<!DOCTYPE html>
<html>
  <head>
    <style>
    body, html
    {
    width:100%;
    height:100%;
    margin:0px;
    padding: 0px;
    }
      #map-canvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script>
      
       var map;
       
      google.load("maps", "3", {other_params:'sensor=TRUEorFALSE', callback: 
      
      function initialize() 
      {
        var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
          center: new google.maps.LatLng(44.5403, -78.5463),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
       map = new google.maps.Map(mapCanvas, mapOptions);
  });
       
      } }); 
      
      function setMapCoords(lattitude, longitude)
      {
	map.setCenter(new google.maps.LatLng(lattitude, longitude));
      }
      
      window.addEventListener("message", receiveMessage, false);

      function receiveMessage(event)
      {
	//console.log(event.data);
	
	var coordsArray = event.data.split(",");
	
//	console.log(coordsArray);
	
	setMapCoords(parseFloat(coordsArray[0]), parseFloat(coordsArray[1]));
	

      }
      
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
